<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tiny Sun Website</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    iframe {
      position: fixed;
      left: 0px;              /* sub-pixel fix */
      width: 100vw;            /* horizontal overscan */
      border: none;
    }

    /* Desktop (same as 105%) */
    @media (min-width: 901px) {
      iframe {
        top: -30px;
        height: 105vh;
      }
    }

    /* Mobile (same as 108%) */
    @media (max-width: 900px) {
      iframe {
        top: -31px;
        height: 108vh;
      }
    }
  </style>
</head>

<body>
  <iframe src="https://tinysungames.wixstudio.com/tinysungames"></iframe>
</body>
</html>
